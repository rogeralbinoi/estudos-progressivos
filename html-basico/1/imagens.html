<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Imagens</title> 
	</head>
	<body>
		<h1>Imagens</h1>
		<!--  
			A tag img serve para colocar imagens no seu site
			o atributo src pega o caminho da imagem
			o atributo alt da uma descricao para a imagem
			e aparece se a imagem nao for carregada.

		-->
		<img src="img/ninja.jpeg" alt="ninja"> 
		<a href="index.html">inicio</a>
	</body>
</html>
