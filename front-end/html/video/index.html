<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title> Video html5 </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Video html5</h1>
    <div class="my-player">
      <video class="my-player-video" controls src="big_buck_bunny.mp4"></video>
      <div class="my-player-controls paused">
        <button class="btn btn-play"><i class="fa fa-play"></i> <i class="fa fa-pause"></i></button>
        <button class="btn btn-stop"><i class="fa fa-stop"></i></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
